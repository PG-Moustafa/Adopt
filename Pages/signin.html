<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adopt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/signin.css">
</head>

<body>

    <div class="div1 container-fluid text-center">
        <div class="row align-items-start">
            <div class="col-2 nav1">
                <img src="../images/logo/Adopt (1)-modified.png" id="logo" alt="logo">
            </div>
            <div class="col-5 nav2">
                <div class="row align-items-start justify-content-center">
                    <div class="col-auto category">
                        <button id="home-btn">Home</button>
                    </div>
                    <div class="col-auto category">
                        <button id="adopt-btn">Adopt</button>
                    </div>
                    <div class="col-auto category">
                        <button id="shop-btn">Shop</button>
                    </div>
                    <div class="col-auto category">
                        <button id="volunteer-btn">Volunteer</button>
                    </div>
                    <div class="col-auto category">
                        <button id="who-we-are-btn">Who We Are</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="nav3">
                    <div class="col">
                        <input type="text" id="search-input" placeholder="Search...">
                    </div>
                    <div class="col">
                        <button id="search-btn">
                            <img src="../images/img/search-interface-symbol.png" alt="search_icon" id="search-icon">
                        </button>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
            <div class="col-2">
                <button id="sign-in-btn">Sign in</button>
            </div>
        </div>
    </div>


    <div class="signin-page container text-center">
        <div class="row align-items-center">
            <div class="col find">
                <h1>Sign in</h1>

                <h4 id="email-txt">Email</h4>
                <input id="email-input" type="text" placeholder="Enter your email">
                <h4 id="password-txt">Password</h4>
                <input id="password-input" type="text" placeholder="Enter your password">
                <br><br>
                <button id="confirm-sign-in">Sign in</button>
                <br><br>
                <p>Don't have an account?
                    <button id="go-to-sign-up">Sign up</button>
                </p>
            </div>
            <div class="col">
                <img src="../images/img/Ellipse 2.png" alt="" id="eclipse-img">
                <img src="../images/img/pets2.png" alt="" id="pets-img">
            </div>
        </div>
    </div>



    <script src="../js/main.js"></script>
</body>

</html>
