<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="div1 container-fluid text-center">
        <div class="row align-items-start">
            <div class="col-3 nav1">
                <img src="images/logo/Adopt (1)-modified.png" id="logo" alt="logo">
            </div>
            <div class="col-4 nav2">
                <div class="row align-items-start justify-content-center">
                    <div class="col-auto category">
                        <button>Home</button>
                    </div>
                    <div class="col-auto category">
                        <button>Adopt</button>
                    </div>
                    <div class="col-auto category">
                        <button>Shop</button>
                    </div>
                    <div class="col-auto category">
                        <button>Volunteer</button>
                    </div>
                    <div class="col-auto category">
                        <button>Who We Are</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="nav3">
                    <div class="col">
                        <input type="text" id="search-input" placeholder="Search...">
                    </div>
                    <div class="col">
                        <button id="search-btn">
                            <img src="images/img/search-interface-symbol.png" alt="search_icon" id="search-icon">
                        </button>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
            <div class="col-1">
                <button id="sign-in-btn">Sign in</button>
            </div>
        </div>
    </div>

    <div class="signup-container">
        <h3 id="h3">Get Started Now</h3>
        <form class="signup" id="signupForm" method="POST">
            <h6>Full name</h6>
            <div class="field">

                <input type="text" placeholder="  Enter your full name" name="name" required>
            </div>
            <h6>Email</h6>
            <div class="field">

                <input type="email" placeholder="  Enter your mail Address" name="email" required>
            </div>
            <h6>Password</h6>
            <div class="field">

                <input type="password" placeholder="  Enter your password" id="password" name="password" required>
            </div>
            <h6>Confirm Password</h6>
            <div class="field">

                <input type="password" placeholder="  Enter your password again" id="confirmPassword" required>
            </div>
            <div class="field-check">
                <input type="checkbox" id="terms" name="terms" >
                <label for="terms">I agree to the <a href=''>terms & policy</a> </label><br>
            </div>
            <div class="field-btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
            </div>
        </form>
        <p>Already have an account? <a href='signin.html'>Sign in</a> </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
