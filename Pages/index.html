<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adopt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <div class="div1 container-fluid text-center">
        <div class="row align-items-start">
            <div class="col-2 nav1">
                <img src="../images/logo/Adopt (1)-modified.png" id="logo" alt="logo">
            </div>
            <div class="col-5 nav2">
                <div class="row align-items-start justify-content-center">
                    <div class="col-auto category">
                        <button id="home-btn">Home</button>
                    </div>
                    <div class="col-auto category">
                        <button id="adopt-btn">Adopt</button>
                    </div>
                    <div class="col-auto category">
                        <button id="shop-btn">Shop</button>
                    </div>
                    <div class="col-auto category">
                        <button id="volunteer-btn">Volunteer</button>
                    </div>
                    <div class="col-auto category">
                        <button id="who-we-are-btn">Who We Are</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="nav3">
                    <div class="col">
                        <input type="text" id="search-input" placeholder="Search...">
                    </div>
                    <div class="col">
                        <button id="search-btn">
                            <img src="../images/img/search-interface-symbol.png" alt="search_icon" id="search-icon">
                        </button>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
            <div class="col-2">
                <button id="sign-in-btn">Sign in</button>
            </div>
        </div>
    </div>


    <div class="div2 container text-center">
        <div class="row align-items-center">
            <div class="col find">
                <h1>Save A Life!</h1>
                <h3>Start your journey of love<br>
                    and companionship today!</h3>
                <button id="adopt-btn1">Adopt Now</button>

                <div class="row align-items-center social-btns">
                    <div class="col">
                        <a>
                            <img class="social-icon" src="../images/logo/facebook.png" alt="">
                        </a>
                    </div>
                    <div class="col">
                        <a>
                            <img class="social-icon" src="../images/logo/whatsapp.png" alt="">
                        </a>
                    </div>
                    <div class="col">
                        <a>
                            <img class="social-icon" src="../images/logo/instagram.png" alt="">
                        </a>
                    </div>
                </div>

            </div>
            <div class="col">
                <img src="../images/img/Ellipse 2.png" alt="" id="eclipse-img">
                <img src="../images/img/pets2.png" alt="" id="pets-img">
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
